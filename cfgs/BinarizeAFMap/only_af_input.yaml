# pytorch_lightning==2.0.1
seed_everything: 0
optimizer: 
  class_path: torch.optim.AdamW
  init_args:
    lr: 0.0001
trainer:
  accelerator: gpu
  strategy: auto
  devices: 1
  num_nodes: 1
  precision: 32-true
  logger: 
    class_path: pytorch_lightning.loggers.wandb.WandbLogger
    init_args:
      # Determined via argument linking in train.py
      # save_dir: ${fit.trainer.default_root_dir}
      project: wildfire_progression
      name: unet
      log_model: false
      tags: 
        - unet
  callbacks: 
    - class_path: pytorch_lightning.callbacks.EarlyStopping
      init_args:
        monitor: val_loss
        patience: 5
    - class_path: pytorch_lightning.callbacks.model_checkpoint.ModelCheckpoint
      init_args:
        monitor: val_loss
        mode: min
  fast_dev_run: false
  max_epochs: -1
  min_epochs: null
  max_steps: -1
  min_steps: 5000
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: null
  limit_predict_batches: null
  overfit_batches: 0.0 # off
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: null
  log_every_n_steps: 1
  enable_checkpointing: null
  enable_progress_bar: true
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: null
  gradient_clip_algorithm: null
  deterministic: warn
  benchmark: false
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: ./lightning_logs
model:
  class_path: BinarizeAFMap
  init_args:
    n_channels: 1
    flatten_temporal_dimension: true
    pos_class_weight: 236 # (relative frequency in augmented 2018 and 2020 fires)^-1
    loss_function: "Jaccard"

data:
  data_dir: DATA_DIR_PATH
  batch_size: 64
  n_leading_observations: 1
  crop_side_length: 128
  load_from_hdf5: true
  num_workers: 4
  remove_duplicate_features: false
  features_to_keep: [-1]
do_train: true
do_test: true
do_predict: false
do_validate: true